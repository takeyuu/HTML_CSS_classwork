<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img src="./images/logo.png" class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="business.html">事業内容</a></li>
            <li><a href="company.html">会社概要</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <!-- 画像の変更 -->
      <div class="gazo">
        <img src="./images/sunset-1645105_1280.jpg" class="image_area">
        <!-- <p>お問い合わせ</p> -->
      </div>

      <div class="wrapper clearfix">
        <aside class="side_menu">
          <nav>
            <ul>
              <li><a href="business.html">事業内容</a></li>
              <li><a href="company.html">会社概要</a></li>
              <li class="point"><a href="contact.html">お問い合わせ</a></li>
            </ul>
          </nav>
          <p class="banner">
            <a href="#">
              <img src="./images/banner.png">
            </a>
          </p>
        </aside>
        <article class="content">
          <form class="" action="">
            <table class="contact">
              <tr>
                <th>お名前</th>
                <td><input type="text" class="text"></td>
              </tr>
              <!-- 年齢入力の追加 -->
              <tr>
                <th>年齢</th>
                <td>
                  <select class="age" name="age">
                  <option value="">選択してください</option>
                  <option value="20歳未満">20歳未満</option>
                  <option value="20-29歳">20-29歳</option>
                  <option value="30-39歳">30-39歳</option>
                  <option value="40-49歳">40-49歳</option>
                  <option value="50-59歳">50-59歳</option>
                  <option value="60-69歳">60-69歳</option>
                  <option value="70-79歳">70-79歳</option>
                  <option value="80歳以上">80歳以上</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="text" class="text"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio">男
                  <input type="radio">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td>
                  <textarea class="text"></textarea>
                </td>
              </tr>
            </table>
            <p class="btn"><input type="submit" value="送信"></p>
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
      </footer>
    </div>
  </body>
</html>
